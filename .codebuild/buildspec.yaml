version: 0.2

phases:
  install:
    commands:
      - echo "start the build"
  pre_build:
    commands:
      - echo "prebuild"
  build:
    commands:
      - echo $CODEBUILD_SRC_DIR
      - cd $CODEBUILD_SRC_DIR && ls -l
      - cd $CODEBUILD_SRC_DIR && aws cloudformation package --template s3.yaml --s3-bucket retail.serverless.deploys.841332117967.us-east-1 --output-template s3-export.json
  post_build:
    commands:
      - cd $CODEBUILD_SRC_DIR && aws cloudformation deploy --template-file s3-export.json --stack-name S3DeployStack

artifacts:
  secondary-artifacts:
    SourceFoundationArtifactOut:
      base-directory: $CODEBUILD_SRC_DIR
      discard-paths: yes
      files:
          - s3-export.json
